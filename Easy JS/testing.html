<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="side">
    

    <h1>Press ME !</h1>
    <button onclick = "change()">Teal</button>
    <button onclick = "change1()">font</button>
    <button onclick = "change2()">button color</button>


    <script>
        function change(){
            var page = document.getElementById("side")
            page.style.backgroundColor = "teal"
        }

        function change1(){
            var page = document.getElementById("side")
            page.style.fontFamily = ("monospace")
        }

        function change2(){
            var page = document.getElementById("side")
            page.style.button-color = ("red")
        }




    </script>
</body>
</html>
