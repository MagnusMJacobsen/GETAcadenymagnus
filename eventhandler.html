<body>
    
    <button ondblclick="DoubleClick()">PressMe!</button>


    <div oncontextmenu="BoxClick()" contextmenu="mymenu">
    <p>Right-click me!</p>
    </div>

    <input type="text" onkeydown="OnKeyDown()">

    <script>
        function DoubleClick() {
            document.getElementById("demo").innerHTML += "<li>DoubleClick</li>";
            console.log("DoubleClick");
        }
        function BoxClick() {
            document.getElementById("demo").innerHTML += "<li>ConTextMenu</li>";
            console.log("BoxClick");

            document.getElementById("demo").innerHTML += "<li>KeyDown</li>";
            console.log("OnKeyDown");
        }
        
    </script>
