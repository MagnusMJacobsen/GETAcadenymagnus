<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
                //model
        var personName = null;
        var age = null;
        var eMail = null;
        var userName

                //view
        updateView();
        function updateView() {
            var nameTxt =personName ? `hei, ${personName}:` : `fyll ut navn i tekstfeltet,`;
            var ageTxt =age ? `Du er ${age} Ã¥r gammel,` : `velg alder i sliden`;
            var mailTxt =eMail ? `email ${eMail},` : `skriv inn email i tekstfeltet`;
            var userNameTxt =userName ? `username ${userName},` : `skriv inn brukernavnet i tekstfeltet`;
            document.getElementById('app').innerHTML = `
               
                Hva heter du? <br/>
                <input
                    type="text"
                    oninput="personName = this.value; "
                    value="${personName || ''}"
                >

                <br/>

                Hvor gammel er du? <br/>
                <input
                    type="range"
                    min="1"
                    max="120"
                    step="1"
                    value="${age || 20}"
                    oninput="age = this.value"
                >

                <br/>

                Hva er emailen? <br/>
                <input
                    type="text"
                    oninput="eMail = this.value; "
                    value="${eMail || ''}"
                >

                <br/>

                Hva er usernamet ditt? <br/>
                <input
                    type="text"
                    oninput="userName = this.value; "
                    value="${userName || ''}"
                >

                <br/>

                <button onclick="register()">Register</button>

                <h3>Se her:</hr>
                <hr/>
                ${nameTxt}
                <hr/>
                ${ageTxt}
                <hr/>
                ${mailTxt}
                <hr/>
                ${userNameTxt}
                <hr/>
               
            `;
        }

                //controller
        function register() {
            alert(personName + ' ' + age);
            updateView();
        }
    </script>
    
</body>
</html>
