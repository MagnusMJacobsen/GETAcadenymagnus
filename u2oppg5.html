<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="tidLastetInn()"> <!--onload kjører først når siden er lastet inn-->

    <p id="time"> </p>

    <img src="media_stasis_3.jpg" > <!--bare et bilde-->
    
    <script>
        var outputDiv = document.getElementById('time'); // en variabel som vi kan kalle med en eller flere funksjoner.

        tidScriptTagKjøres(); // kjøres så fort scriptet er lastet.

        function tidLastetInn(){
            outputDiv.innerHTML += '<br> tid side lastet MS: ' + new Date().getMilliseconds() // denne func blir kallt når siden er lastet inn.
        }

        function tidScriptTagKjøres(){
            outputDiv.innerHTML += '<br> tid script-tag MS: ' + new Date().getMilliseconds() // denne func blir kalt når tag kjøres 
        }
    </script>
    
</body>
</html>
